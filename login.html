<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/admin_login.css">
  <script src="/jsfile/login.js" defer></script>
</head>
<body>
  <main class="login">
    <img src="/img/startup-594090_1280.jpg" alt="Background Image">
    <h1>Login</h1>
    <form id="loginForm" action="/login" method="post">
      <p>
        <label for="loginInput">ID</label>
        <input type="text" name="login" id="loginInput" placeholder="ID">
      </p>
      <p>
        <label for="passwordInput">Password</label>
        <input type="password" name="password" id="passwordInput" placeholder="Password">
      </p>
      <p class="submit">
        <input type="submit" id="loginButton" name="commit" value="Login">
      </p>
      <p class="remember_me">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
          로그인 정보 저장
        </label>
        <a href="#" class="forgot-password">비밀번호 찾기</a>
      </p>
    </form>
  </main>
</body>
</html>
