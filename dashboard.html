<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학사 관리 페이지</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <header>
    <h1>학사 관리 페이지</h1>
    <nav>
      <a href="/logout">로그아웃</a>
      <a href="/personneloffice365">Office 365 가입</a>
    </nav>
  </header>
  
  <section class="student-info">
    <h2>학생 정보</h2>
    <!-- 여기에 학생 정보 표시 -->
    <p>학번: 123456</p>
    <p>이름: 홍길동</p>
    <!-- 추가적인 학생 정보 표시 -->
  </section>
  
  <section class="course-schedule">
    <h2>수업 일정</h2>
    <!-- 여기에 수업 일정 표시 -->
    <table>
      <thead>
        <tr>
          <th>과목</th>
          <th>요일</th>
          <th>시간</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>수학</td>
          <td>월요일</td>
          <td>10:00 - 12:00</td>
        </tr>
        <!-- 추가적인 수업 일정 표시 -->
      </tbody>
    </table>
  </section>

  <!-- 추가적인 성적, 강의실 정보 등을 표시할 섹션 추가 가능 -->

</body>
</html>
